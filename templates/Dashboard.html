{% extends 'base.html' %}

{% block content %}
    <div>
        <div class="d-flex flex-row bd-highlight mb-3" style="padding-top: 15px;">
            <div id='chart-1'></div>
            <div id='chart-2'></div>
        </div>
       <div class='rounded bg-light'>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Sensor Name</th>
                <th scope="col">Sensor Type</th>
                <th scope="col">Sensor Data</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
       </div>
    </div>
    <script>
        var trace = {
            y: [2, 9, 2, 9],
            x: ["Aug", "Sept", "Oct", "Nov"],
            mode: 'lines',
            name: 'spline',
            line: {shape: 'spline'}
        };
        var data = [trace];
        var layout = {
            width: 500,
            height: 350
        };
        Plotly.newPlot('chart-1', data, layout);
        Plotly.newPlot('chart-2', data, layout);
    </script>
{% endblock content %}
