{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    </head>
    <body style="overflow: hidden;">

        <div class="d-flex flex-row">

            <div class="d-flex flex-column flex-fill bd-highlight">

                <div class="bd-highlight shadow-sm" style="height: 60px;">
                    <div class="container-fluid p-2">
                    </div>
                </div>
                
                {% if messages %}
                    <div class="mx-auto alerts flex-fill m-2">

                        {% for message in messages %}
                            {% if message.tags == "error" %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% elif message.tags == "info" %}
                                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% else %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}
                        {% endfor %}

                    </div>
                {% endif %}

                <div class="m-5 ">
                    <form method="post">
                        {% csrf_token %}
                        <div class="container ">
                            <div class="row d-flex flex-column">
                                <span class="fs-1 text-center m-2 p-2">Welcome To Your IoT Control Panel</span>
                            </div>
                            <div class="row m-3 justify-content-center">
                                <div class="col-5">
                                    <label for="user" class="form-label" id='id_for_user'>Username</label>
                                    <input type="text" name="user" id="user" required class="form-control form-control-lg">
                                </div>
                            </div>
                            <div class="row m-3 justify-content-center">
                                <div class="col-5">
                                    <label for="pass" class="form-label" id='id_for_pass'>Password</label>
                                    <input type="password" name="pass" id="pass" required class="form-control form-control-lg">
                                </div>
                            </div>
                            <div class="row mt-4 justify-content-center">
                                <input type="submit" value="Login" class="btn btn-outline-primary col-2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
